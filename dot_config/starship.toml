# Inserts a blank line between shell prompts
add_newline = true

command_timeout = 1000

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = false

# format = '''
# [╭─\($username$hostname\)$jobs-\[$directory\]-\[ $git_commit$git_state$git_metrics$java$kotlin$python$lua$cmake\]$git_branch$git_status$dart$battery](bold blue)
# [╰─$character](bold blue)
# '''
format = '''
[╭─\($username$hostname\)$jobs$directory$git_branch$git_status$dart$battery](bold blue)
[╰─$character](bold blue)
'''
[character]
# success_symbol = "[❯](bold green) "
# error_symbol = "[✗](bold red) "
# vicmd_symbol = "[❮](bold green) "
success_symbol = '[ \$](bold blue)'
error_symbol = '[](bold blue) [✗](bold red)'
vicmd_symbol = '[](bold red)'

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "
format = '-[\[](bold blue)[$symbol$percentage]($style)[\]](bold blue)'
disabled = false

# [[battery.display]]
# threshold = 14
# style = "bold red"

# [[battery.display]]
# threshold = 29
# style = "bold orange"

[[battery.display]]
threshold = 29
style = 'bold red'

# [[battery.display]]
# threshold = 100
# style = "bold green"

[directory]
format = '-\[[$path]($style)[$read_only]($read_only_style)\]'
style = "bold cyan"
# read_only = " "
truncation_length = 6
truncation_symbol = ".../"

[memory_usage]
disabled = true
format = '\[$symbol [${ram}]($style)\] '
# symbol = "🐏"
symbol = " "
threshold = -1
style = "bold dimmed blue"

[username]
style_user = "purple bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = true
format =  "[@$hostname](bold cyan) "
trim_at = ".companyname.com"
disabled = false

[jobs]
style = "bold red"
format = '[-\[](bold blue)[$symbol$number]($style)[\]](bold blue)'
symbol = "✦"
threshold = 1

[dart]
style = 'bold blue'
format = '-\[via [$symbol($version)]($style)\]'

[git_branch]
style = 'bold purple'
format = '-\[on [$symbol$branch]($style)\]' 
symbol = ' '
truncation_length = '2^63 - 1'
truncation_symbol = '…'
only_attached = false

[git_status]
style = 'bold red'
format = '([\[$all_status$ahead_behind\]]($style) )'

# Show ahead/behind count of the branch being tracked
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

# ahead = "⇡"
# behind = "⇣"
# diverged = "⇕"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

