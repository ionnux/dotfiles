# Inserts a blank line between shell prompts
add_newline = true

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = false

format = '''
[╭─\($username$hostname\)$jobs-\[$directory\]-\[ $git_branch$git_commit$git_state$git_metrics$git_status$dart$java$kotlin$python$lua$cmake\]$battery](bold blue)
[╰─$character](bold blue)
'''
[character]
# success_symbol = "[❯](bold green) "
# error_symbol = "[✗](bold red) "
# vicmd_symbol = "[❮](bold green) "
success_symbol = '[ \$](bold blue)'
error_symbol = '[](bold blue) [✗](bold red)'
vicmd_symbol = '[](bold red)'

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "
format = '-[\[]($style)[$symbol$percentage]($style)[\]]($style)'
disabled = false

[[battery.display]]
threshold = 14
style = "bold red"

# [[battery.display]]
# threshold = 29
# style = "bold orange"

[[battery.display]]
threshold = 29
style = 'bold yellow'

# [[battery.display]]
# threshold = 100
# style = "bold green"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bold cyan"
# read_only = " "
truncation_length = 2
truncation_symbol = ".../"

[memory_usage]
disabled = true
format = '\[$symbol [${ram}]($style)\] '
# symbol = "🐏"
symbol = " "
threshold = -1
style = "bold dimmed blue"

[username]
style_user = "purple bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = true
format =  "[@$hostname](bold cyan) "
trim_at = ".companyname.com"
disabled = false

[jobs]
style = "bold red"
format = '[-\[](bold blue)[$symbol$number]($style)[\]](bold blue)'
symbol = "✦"
threshold = 1
